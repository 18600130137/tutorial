server:
  port: 8080
  servlet:
    context-path: /springmvc

logging:
  file: target/app.log
  level:
    ROOT: WARN
    cn.devmgr: TRACE
    org.springframework: INFO
    org.thymeleaf.TemplateEngine: TRACE

spring:
  thymeleaf:
    cache: false
#  mvc:
#    date-format: d MMM HH:mm  #这里设置的优先级会比用注解@DateFormater的优先级高

management:
  endpoint:
    auditevents:
      enabled: true
    info:
      enabled: true
    beans:
      enabled: true
    env:
      enabled: true
    metrics:
      enabled: true
    
.endpoints.web.exposure.include:  
  